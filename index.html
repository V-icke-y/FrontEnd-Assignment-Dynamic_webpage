<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
    <title>Technical Project Management</title>
</head>
<body>
    <div class="header-container">
        <div class="logo"><img class="img1" src="https://deepthought.education/assets/images/logo/logo.svg
            " alt="Company logo">
            </div>
        <div class="icons">
            
            <span class="icon" onclick="alert('Home clicked')"><i class="fa-solid fa-house"></i></span>
            <span class="icon" onclick="alert('Edit Profile clicked')"><i class="fa-solid fa-screwdriver-wrench"></i></span>
            <span class="icon" onclick="alert('Notification clicked')"><i class="fa-solid fa-bell"></i></span>
            <span class="icon" onclick="alert('View Profile clicked')"><i class="fa-regular fa-user"></i></span>
        </div>
        <div class="dropdown">
            <span class="dropbtn" onclick="toggleDropdown()">⋮</span>
            <div class="dropdown-content">
                <a href="#">Action 1</a>
                <a href="#">Action 2</a>
                <a href="#">Action 3</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="section1">
            <div class="sub-section1">
                <h1 id="project-title" class="title1">Project Title</h1>
                <button class="submit-task" onclick="submitTask()">Submit Task</button>
            </div>
                <div id="project-description" class="desc"></div>
        </div>
    <div class="section2">
        <h2>Learning Outcomes</h2>
        <ul id="learning-outcomes"></ul>
        <h2>Pre-requisites</h2>
        <ul id="pre-requisites"></ul>

        <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <h2>• Explore the world of management</h2>
            <a href="#">• Technical Project Management</a>
            <a href="#">• Threadbuild</a>
            <a href="#">• Structure you pointers</a>
            <a href="#">• SA Method</a>
        </div>
        
        <button id="toggleButton" class="openbtn" onclick="openNav()">➔</button>
        
        <div class="dynamic-sections" id="dynamic-sections"></div>
        
        <div class="duration">
            <p><strong>Commitment:</strong> <span id="commitment"></span></p>
            <p><strong>Deadline:</strong> <span id="deadline"></span></p>
        </div>
    </div>
        
    </div>

    <script src="script.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidepanel").classList.add('open'); 
            document.getElementById("toggleButton").style.display = "none"; 
        }

        function closeNav() {
            document.getElementById("mySidepanel").classList.remove('open'); 
            document.getElementById("toggleButton").style.display = "block"; 
        }
        function toggleDropdown() {
            const dropdownContent = document.querySelector('.dropdown-content');
    
            // Check the current display style and toggle it
            if (dropdownContent.style.display === 'block') {
                dropdownContent.style.display = 'none'; 
            } else {
                dropdownContent.style.display = 'block'; 
            }
        }
    </script>
</body>
</html>
